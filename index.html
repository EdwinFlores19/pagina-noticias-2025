<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO básico -->
    <title>Noticias Hoy - Actualidad, Internacional y Política</title>
    <meta name="description" content="Mantente informado con las últimas noticias de España e internacional. Política, economía, deportes, cultura y actualidad las 24 horas.">
    <meta name="keywords" content="noticias, actualidad, internacional, política, economía, deportes, cultura, España, mundo, breaking news">
    <meta name="author" content="Noticias Hoy">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Spanish">
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Noticias Hoy">
    <meta property="og:title" content="Noticias Hoy - Actualidad, Internacional y Política">
    <meta property="og:description" content="Mantente informado con las últimas noticias de España e internacional. Política, economía, deportes, cultura y actualidad las 24 horas.">
    <meta property="og:url" content="https://www.noticiashoy.com">
    <meta property="og:image" content="https://www.noticiashoy.com/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="es_ES">
    
    <!-- Twitter/X Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@noticiashoy">
    <meta name="twitter:creator" content="@noticiashoy">
    <meta name="twitter:title" content="Noticias Hoy - Actualidad, Internacional y Política">
    <meta name="twitter:description" content="Mantente informado con las últimas noticias de España e internacional. Política, economía, deportes, cultura y actualidad las 24 horas.">
    <meta name="twitter:image" content="https://www.noticiashoy.com/twitter-image.jpg">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- DNS Prefetch y Preconnect para optimización -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Tipografía optimizada -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.noticiashoy.com">
    
    <!-- Structured Data básico -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsMediaOrganization",
        "name": "Noticias Hoy",
        "url": "https://www.noticiashoy.com",
        "logo": "https://www.noticiashoy.com/logo.png",
        "foundingDate": "2025-01-01",
        "description": "Portal de noticias español con cobertura 24/7 de actualidad nacional e internacional",
        "sameAs": [
            "https://twitter.com/noticiashoy",
            "https://facebook.com/noticiashoy",
            "https://instagram.com/noticiashoy"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+34-900-000-000",
            "contactType": "customer service",
            "availableLanguage": "Spanish"
        }
    }
    </script>
    
    <!-- Theme color para navegadores móviles -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-navbutton-color" content="#2563eb">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Preload crítico -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
</head>

<body class="theme-light antialiased">
    <!-- Skip to content para accesibilidad -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 z-50">
        Saltar al contenido principal
    </a>
    
    <!-- Contenedor principal para React -->
    <!-- React inyectará dinámicamente todo el contenido de la aplicación aquí -->
    <div id="root"></div>
    
    <!-- Fallback para usuarios sin JavaScript habilitado -->
    <noscript>
        <div style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        ">
            <div style="
                background: white;
                color: #333;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                max-width: 500px;
            ">
                <h1 style="
                    margin: 0 0 20px 0;
                    font-size: 2.5em;
                    font-weight: 900;
                    background: linear-gradient(135deg, #2563eb, #7c3aed);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                ">Noticias Hoy</h1>
                <p style="margin: 20px 0; font-size: 1.1em; line-height: 1.6;">
                    Para disfrutar de la mejor experiencia de noticias, por favor <strong>habilita JavaScript</strong> en tu navegador.
                </p>
                <p style="margin: 0; color: #666; font-size: 0.9em;">
                    Este sitio utiliza tecnología moderna para ofrecerte las últimas noticias de forma interactiva.
                </p>
            </div>
        </div>
    </noscript>
</body>
</html>
